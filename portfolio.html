<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jaclyn Flomen - Portfolio</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/noframework.waypoints.min.js"></script>
    <script src="js/waypoint.js"></script>
</head>
<body id="page4">

    <nav class="nav">
        <h1 class="hidden">Nav</h1>
        <a href="index.html"><img id="logo" alt="logo" src="images/JF_Logo_blue.svg"></a>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>


    <h1 class="headerName">Portfolio</h1>

    <h3 id="select">Select a category!</h3>
    <main id="app">
      <div class="buttons">
            <button v-on:click="fetchPersonal" active id="1" class="textClick">Personal</button>
            <button v-on:click="fetchWork" id="2" class="textClick">Work</button>
            <button v-on:click="fetchSchool" id="3" class="textClick">School</button>
            <button v-on:click="fetchPhotography" id="4" class="textClick">Photography</button>
            <button v-on:click="fetchVideo" id="5" class="textClick">3D/Video</button>
            <button v-on:click="fetchOther" id="6" class="textClick">Other</button>
            
        </div>            
            <div v-for="item in artdata" id="imgCont"> <!-- v-for="item in artdata" -->
                <p id="descrip">{{ item.art_desc }}</p>
                
                <div class="gallery"> 
                        <a v-on:click.prevent="loadArt" id="LBoverlay" class="galleryDemo" :href="'images/' + item.imgPath">
                        <img :src="'images/' + item.art_img" alt="portfolio piece" class="artwork">
                    </a>
                </div> 

                <div class="gallery2"> 
                        <a v-on:load="loadArt" id="LBoverlay" class="galleryDemo" :href="'images/' + item.imgPath">
                        <img :src="'images/' + item.art_img" alt="portfolio piece" class="artwork">
                    </a>
                </div> 
            </div> 
    
            <!--Lightbox-->
            <div id="LBoutline" :class="{ 'show-lightbox' : showDetails }">
                <span class="close" v-on:click="closeLB">&times;</span>
                <div id="lboxImage" class="lightbox-img">
                    <h4 id="lbText">{{arttitle}}</h4>
                    <p id="lbText2">{{artinfo}}</p>
                    <img :src="'images/' + artsource" alt="some alternate text">

                </div>
            </div>
    
    </main>
    
    <div id="navBreak">
        <br><br>
    </div>
    <nav class="nav_mobile">
            <h1 class="hidden">Nav</h1>
            <a href="index.html"><img id="logo" alt="logo" src="images/JF_Logo_blue.svg"></a>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        
<script src="js/portfolio.js"></script>
<!-- <script src="js/portfolio_waypoints.js"></script> -->
</body>
</html>
