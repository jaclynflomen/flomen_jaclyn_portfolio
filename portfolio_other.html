<div id="container_other" >
    <div id="portfolio_container" class="row">
        
        <div class="column" onclick="openModal();currentSlide(1)">
            <img src="images/Other/fims_banner.jpg">
        </div>

        <div class="column" onclick="openModal();currentSlide(2)">
            <img src="images/Other/ohallgeotag2.png">
        </div>

        <div class="column" onclick="openModal();currentSlide(3)">
            <img src="images/Other/toronto-geotag.png">
        </div>

            <img src="images/Other/yes_theory_logos.jpg">
        </div>
    </div>
    <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
          
              <div class="mySlides">
                <div class="numbertext">1 / 4</div>
                <img src="images/Other/fims_banner.jpg" style="width:100%">
              </div>
          
              <div class="mySlides">
                <div class="numbertext">2 / 4</div>
                <img src="images/Other/ohallgeotag2.png" style="width:100%">
              </div>
          
              <div class="mySlides">
                <div class="numbertext">3 / 4</div>
                <img src="images/Other/toronto-geotag.png" style="width:100%">
              </div>
          
              <div class="mySlides">
                <div class="numbertext">4 / 4</div>
                <img src="images/Other/yes_theory_logos.jpg" style="width:100%">
              </div>
          
              <!-- Next/previous controls -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
          
              <!-- Caption text -->
              <div class="caption-container">
                <p id="caption"></p>
              </div>
          
              <!-- Thumbnail image controls -->
              <div class="column">
                <img class="demo" src="images/Other/fims_banner_small.jpg" onclick="currentSlide(1)" alt="FIMS 2018">
              </div>
          
              <div class="column">
                <img class="demo" src="images/Other/ohallgeotag2_small.png" onclick="currentSlide(2)" alt="Ontario Hall Geotag 2015">
              </div>
          
              <div class="column">
                <img class="demo" src="images/Other/toronto-geotag_small.png" onclick="currentSlide(3)" alt="Toronto Snapchat Geotag">
              </div>
          
              <div class="column">
                <img class="demo" src="images/Other/yes_theory_logos_small.jpg" onclick="currentSlide(4)" alt="Yes Theory Logos">
              </div>
            </div>
          </div>
</div>
